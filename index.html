<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9f83d95e6b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/menu.css">
  <title>Меню - Ресторан "Веранда"</title>
</head>

<body>

  <div class="spiner">
    <img src="/img/preloader.gif" alt="">
  </div>

  <section class="menu">
    <!-- title -->
    <div class="title hide">
      <h2>Наше меню</h2>
      <div class="underline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container hide">
      <!-- Dynamic add btns -->
    </div>
    <div class="section-center">
      <div class="logo-container">
        <img src="https://nizhyn-city.com.ua/wp-content/uploads/2020/01/logo-veranda.png" alt="logo">
      </div>
      <div class="description">
        <p>Добро пожаловать в наш ресторан</p>
        <p>Наше меню к Вашим услугам</p>
      </div>
      <!-- menu items -->
      <ul class="links">
        <li>
          <a href="/" data-id="bar"><i class="fas fa-wine-glass-alt"></i> Бар</a>
        </li>
        <li>
          <a href="/" data-id="kitchen"><i class="fas fa-utensils"></i> Кухня</a>
        </li>
      </ul>  
    </div>
  </section>

  <button class="sidebar-toggle">
    <i class="fas fa-bars"></i>
  </button>

  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="https://nizhyn-city.com.ua/wp-content/uploads/2020/01/logo-veranda.png" class="logo" alt="logo" />
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
    <!-- links -->
    <ul class="links">
      <li>
        <a href="/" data-id="bar"><i class="fas fa-wine-glass-alt"></i> Бар</a>
      </li>
      <li>
        <a href="/" data-id="kitchen"><i class="fas fa-utensils"></i> Кухня</a>
      </li>
    </ul>
    <!-- social media -->
    <ul class="social-icons">
      <li>
        <a href="https://facebook.com">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </aside>

  <div class="arrow-top hide animation">
    <i class="far fa-arrow-alt-circle-up"></i>
  </div>

  <script src="js/menu.js"></script>
</body>

</html>
